# The Trees in the Forest: Characterizing Computing Students' Individual Help-Seeking Approaches
- id: https://doi.org/10.1145/3632620.3671099
  description: This paper investigates the help-seeking behaviors of individual computing students across various course contexts, identifying which aspects are consistent for each student (individual-driven) and which vary depending on the course (context-driven), aiming to enhance personalized educational support strategies.  
